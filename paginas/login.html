<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logar  </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pagina de login.</h1>
  </header>
  
  <main>
    <form action="/login" method="post">
      <label for="iusuario">Usuario: </label>
      <input type="text" name="usuario" id="iusuario" placeholder="Digite o nome de usuario."><br>

      <label for="isenha">Senha: </label>
      <input type="password" name="senha" id="isenha" placeholder="Digite a sua senha."><br>

      <button type="submit">Logar</button>
    </form>
  </main>
</body>
</html>
