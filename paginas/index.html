<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastrar Produto</h1>
  </header>

  <main>
    <form method="get" action="/cadastrarProduto">
      <label for="icod">Código: </label>
      <input type="number" name="cod" id="icod" required placeholder="Digite o código do produto">

      <label for="inome">Nome: </label>
      <input type="text" name="nome" id="inome" required placeholder="Digite o nome do produto"><br>

      <label for="iquant">Quantidade: </label>
      <input type="number" name="quant" id="iquant" required placeholder="Digite a quantidade do produto">

      <label for="icompra">Preço de compra: </label>
      <input type="number" name="compra" id="icompra" required placeholder="Digite o preço de compra do produto"><br>

      <label for="ivenda">Preço de venda: </label>
      <input type="number" name="venda" id="ivenda" required placeholder="Digite o preço de venda do produto">

      <label for="ifornecedor">Fornecedor: </label>
      <input type="text" name="fornecedor" id="ifornecedor" required placeholder="Digite o fornecedor do produto"><br>

      <label for="idescricao">Descrição: </label>
      <input type="text" name="descricao" id="idescricao" placeholder="Digite uma descrição para o produto"><br>

      <button type="submit">Cadastrar Produto</button>
    </form>
  </main>
</body>
</html>
